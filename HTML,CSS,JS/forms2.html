<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Radio/Check</title>
</head>
<body>
    <a href="index.html">Home Page</a><br>
    <form>
        <input type="radio" checked name="RadioDrinks" value="Tea">Tea
        <input type="radio" name="RadioDrinks" value="Coffee">Coffee
        <input type="radio" name="RadioDrinks" value="Water">Water<br>
        <input type="checkbox" name="CheckMilk" value="Yes">Milk
        <input type="checkbox" name="CheckSugar" value="Yes">Sugar<br>
        <input type="submit" name="submitBtn" value="Submit">
    </form>
</body>
</html>
