<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript</title>
  </head>

  <body>
    <p>This example requires you to begin by entering commands in your browser's JavaScript console</p>

  </body>

    <script>
      const person = {
      name : {
        first: 'Bob',
        last: 'Smith'
      },
      age: 32,
      gender: 'male',
      interests: ['music', 'skiing'],
      bio: function() {
        alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
      },
      greeting: function() {
        alert('Hi! I\'m ' + this.name[0] + '.');
      }
    };
    </script>
</html>
